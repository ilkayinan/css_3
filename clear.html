<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>clear</title>
    <style>
      #container {
        background-color: black;
      }
      .box {
        width: 150px;
        height: 150px;
        background-color: brown;
        float: right;
      }
      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }
      /* #box1 {
        float: left;
      } */
    </style>
  </head>
  <body>
    <div id="container" class="clearfix">
      <div class="box" id="box1">kutu 1</div>
      <div class="box">kutu 2</div>
      <div class="box">kutu 3</div>
      <!-- <div style="clear: both"></div> -->
      <!-- float ı sol sağ ya da ikisi birden temizler -->
    </div>

    </p>
  </body>
</html>
